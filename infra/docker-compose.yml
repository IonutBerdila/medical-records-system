version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medicaldb-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: medicaldb
      POSTGRES_USER: medicaluser
      POSTGRES_PASSWORD: medicalpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medicaluser -d medicaldb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
